<div class="center-content">

  <div class="table-container">
    <div class="table-row">
      <div class="image-container">
        <img src="../../../../assets/images/SR_logo.jpg" style="width: 400px; height: 400px">
      </div>
      <div class="form-container">
        <form [formGroup]="loginForm" (ngSubmit)="submit()">
          <h2 class="my-font">Login</h2>
          <mat-form-field>
            <mat-label class="my-font">Username</mat-label>
            <input matInput formControlName="username" required>
          </mat-form-field>
          <mat-form-field>
            <mat-label class="my-font">Password</mat-label>
            <input matInput type="password" formControlName="password" required>
          </mat-form-field>
          <button class="my-font" [disabled]="loginForm.invalid" type="submit" mat-flat-button color="primary">
            Login
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
